<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css files-->
    <link rel="stylesheet" type="text/css" href="/data/static/css/style.css">
    <!--js files-->
    <script defer src="/data/static/js/interaction.js"></script>
    <title>controller (web app) for a mobile robot with camera</title>
</head>
<body>
    <!--stream images-->
    <section>
        <div id="main-container">
            <!--navigation menu-->
            <div id="navbar">
                <div id="menu-button-container">
                    <button type="button" class="action-control" id="btn-menu"><img class="color-control" src="/data/static/icons/menu.svg"></button>
                </div>
                <!--ss: star/stop stream-->
                <div id="control-button-container">
                    <button type="button" class="action-control" id="btn-stream"><span class="status-control" id="stream-status" hidden>0</span><img class="color-control" src="/data/static/icons/video-on.svg"></button>
                    <button type="button" class="action-control" id="btn-camera"><span class="status-control" id="picture-status" hidden>0</span><img class="color-control" src="/data/static/icons/camera.svg"></button>
                    <button type="button" class="action-control" id="btn-control"><span class="status-control" id="control-status" hidden>0</span><img class="color-control" src="/data/static/icons/controller-on.svg"></button>
                </div>  
                <!--fs:full screen-->
                <div id="fs-button-container" hidden> 
                    <button type="button" class="action-control" id="btn-screen"><span id="fs-status" hidden>normal</span><img class="color-control" id="fs-icon" src="/data/static/icons/full-screen.svg"></button>
                </div>
            </div>
            <!--content loading message-->
            <div id="loading-container">
                <p>Stream content not available</p>
            </div>
            <!--content loaded-->
            <div id="stream-container">
                <img id="stream" src="" hidden crossorigin >
            </div>
            <!--camera configuration options-->
            <div id="menu-opt-container" hidden>
                <div id="menu-opt-header">
                    <h3>Camera menu options</h3>
                    <button type="button" class="action-control" id="btn-close"><img class="color-control" src="/data/static/icons/close.svg"></button>
                </div>
                <div id="menu-opt-list">
                    <!--camera clock signal-->
                    <div class="input-group" id="set-xclk-group">
                        <label for="set-xclk">XCLK MHz</label>
                        <div class="button-container">
                            <input id="xclk-value" type="text" minlength="1" maxlength="2" size="2" value="20">
                            <button class="inline-button" id="set-xclk">Set</button>
                        </div>
                    </div>
                    <!--frame size-->
                    <div class="input-group" id="framesize-group">
                        <label for="framesize">Resolution</label>
                        <select id="framesize" class="default-action">
                            <option value="12">SXGA(1280x1024)</option>
                            <option value="11">HD(1280x720)</option>
                            <option value="8">VGA(640x480)</option>
                            <option value="5">QVGA(320x240)</option>
                            <option value="4">240x240</option>
                        </select>
                    </div>
                    <!--image quality-->
                    <div class="input-group" id="quality-group">
                        <label for="quality">Quality</label>
                        <div class="slider-container">
                            <input type="range" id="quality" min="4" max="63" value="8" class="default-action">
                            <output id="quality-value"></output>
                        </div>
                    </div>
                    <!--image brightness-->
                    <div class="input-group" id="brightness-group">
                        <label for="brightness">Brightness</label>
                        <div class="slider-container">
                            <input type="range" id="brightness" min="-2" max="2" value="0" class="default-action">
                            <output id="brightness-value"></output>
                        </div>
                    </div>
                    <!--image contrast-->
                    <div class="input-group" id="contrast-group">
                        <label for="contrast">Contrast</label>
                        <div class="slider-container">
                            <input type="range" id="contrast" min="-2" max="2" value="0" class="default-action">
                            <output id="contrast-value"></output>
                        </div>
                    </div>
                    <!--image saturation-->
                    <div class="input-group" id="saturation-group">
                        <label for="saturation">Saturation</label>
                        <div class="slider-container">
                            <input type="range" id="saturation" min="-2" max="2" value="0" class="default-action">
                            <output id="saturation-value"></output>
                        </div>
                    </div>
                    <!--image effect-->
                    <div class="input-group" id="special_effect-group">
                        <label for="special_effect">Special Effect</label>
                        <select id="special_effect" class="default-action">
                            <option value="0" selected="selected">No Effect</option>
                            <option value="2">Grayscale</option>
                        </select>
                    </div>
                    <!--image horizontal mirror-->
                    <div class="input-group" id="hmirror-group">
                        <label for="hmirror">Image Mirror</label>
                        <div class="switch">
                            <input id="hmirror" type="checkbox" class="default-action" checked="checked">
                            <label class="slider" for="hmirror"></label>
                        </div>
                    </div>
                    <!--image vertical flip-->
                    <div class="input-group" id="vflip-group">
                        <label for="vflip">image Flip</label>
                        <div class="switch">
                            <input id="vflip" type="checkbox" class="default-action" checked="checked">
                            <label class="slider" for="vflip"></label>
                        </div>
                    </div>
                    <!--led intensity-->
                    <div class="input-group" id="led-group">
                        <label for="led_intensity">LED Intensity</label>
                        <div class="slider-container">
                            <input type="range" id="led_intensity" min="0" max="255" value="0" class="default-action">
                            <output id="led-value"></output>
                        </div>
                    </div>
                </div>
            </div>
            <!--joystick controller-->
            <div id="controller-container">
                <p id="controller-msg">
                    &lt;sending data&gt;
                </p>
                <div class="encoded-data" id="joystick-data">
                    0000000
                </div>
                <div class="encoded-data" id="buttons-data"></div>
                <button type="button" class="carousel-state" id="carousel-previous">&lt;</button> 
                <button type="button" class="carousel-state" id="carousel-next">&gt;</button>
                <ul class="carousel">
                    <li class="carousel-item">
                        <div id="controller-joystick">joystick</div>
                    </li>
                    <li class="carousel-item">
                        <div id="controller-buttons">
                            <button type="button" class="c-buttons" id="btn-square" value="4"><img class="c-buttons-style" src="/data/static/icons/square.svg"></button>
                            <button type="button" class="c-buttons" id="btn-triangle" value="3"><img class="c-buttons-style" src="/data/static/icons/triangle.svg"></button>
                            <button type="button" class="c-buttons" id="btn-circle" value="2"><img class="c-buttons-style" src="/data/static/icons/circle.svg"></button>
                            <button type="button" class="c-buttons" id="btn-x" value="1"><img class="c-buttons-style" src="/data/static/icons/x.svg"></button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section> 
</body>
</html>
